    Email
    Password
    Github Username
    Radio buttons with the following options: Enterprise, Pro, Free
    A checkbox with the words "Remember Me" next to it.

Push your code up to Github and then paste the URL to your repository below.

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <form action="/submit">
      <input type="email" placeholder="email" required>
      <input type="password" placeholder="password" required>
      <input type="Github" placeholder="github username" required>
      <button type="submit">Submit</button>
      <br>
      <label><input type="radio" name="enterprise-pro-free"> Enterprise</label>
      <label><input type="radio" name="enterprise-pro-free"">Pro</label>
      <label><input type="radio" name="enterprise-pro-free"">Free</label>
      <label><input type="checkbox" name="remember">Remember Me</label>
    </form>
  </body>
</html>
